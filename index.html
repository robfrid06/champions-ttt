<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<div class="desktop">
		<div class="game-container">
			<h1>Tic-Tac-Toe</h1>
			<h2 id="message">Message</h2>
			
			<section class="board">
				<div class="sqr" id="sq0"></div>
				<div class="sqr" id="sq1"></div>
				<div class="sqr" id="sq2"></div>
				<div class="sqr" id="sq3"></div>
				<div class="sqr" id="sq4"></div>
				<div class="sqr" id="sq5"></div>
				<div class="sqr" id="sq6"></div>
				<div class="sqr" id="sq7"></div>
				<div class="sqr" id="sq8"></div>
			</section>
			<div class="options-container">
				<div id="options-message">Choose your enemy:</div>
				<div class="buttons-container">
					<div class="option-button" id="against-player">Versus Player</div>   
					<div class="option-button" id="against-computer">Versus Computer</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
